<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #10f878">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Suppliers</a>
            </li>
          </ul>
          <form class="d-flex" role="button">
            <p class="mt-2 me-2">Hello</p>
            <button class="btn btn-outline-success" type="submit">
              Sign Out
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-2">
      <form class="row g-3">
        <div class="col-12">
          <h1 class="display-3">New Products Form</h1>
        </div>

        <div class="col-md-6">
          <label for="productNumber" class="form-label">Product Number</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="quantityInStock" class="form-label"
            >Quantity in stock</label
          >
          <input type="number" class="form-control" id="inputPassword4" />
        </div>

        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="name" class="form-label">Supplier</label>
          <select
            class="form-select"
            aria-placeholder="Select a supplier"
            id="floatingSelectGrid"
          >
            <option selected>Select a supplier</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="unitPrice" class="form-label">Unit Price</label>
          <input type="number" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="dateSupplied" class="form-label">Date supplied</label>
          <input type="date" class="form-control" id="inputPassword4" />
          <span>Enter a valid Date.</span>
        </div>

        <div class="col-md-6"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-success">Reset</button>
          <button type="button" class="btn btn-outline-danger">Cancel</button>

          <button type="button" class="btn btn-outline-info">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
